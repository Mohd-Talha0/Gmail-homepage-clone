<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-10 flex justify-between items-center py-2">
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-gray-200 rounded-full">
                    <i class="fas fa-bars text-gray-700"></i>
                </button>
                <a href="#" class="flex items-center space-x-1">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail" class="h-6">
                </a>
            </div>
            <div class="flex items-center space-x-2 w-full max-w-2xl mx-4">
                <input type="text" class="w-full p-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Search mail">
                <button class="absolute right-0 mr-4 p-2">
                    <i class="fas fa-search text-gray-600"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <button>
                    <i class="fas fa-question-circle text-gray-700"></i>
                </button>
                <button>
                    <i class="fas fa-cog text-gray-700"></i>
                </button>
                <button>
                    <i class="fas fa-th text-gray-700"></i>
                </button>
                <img src="https://xsgames.co/randomusers/assets/avatars/male/63.jpg" alt="User" class="w-6 rounded-full">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md h-screen overflow-y-auto fixed top-16">
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100">
                    <i class="fas fa-inbox text-gray-700"></i>
                    <span>Inbox</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100">
                    <i class="fas fa-star text-gray-700"></i>
                    <span>Starred</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100">
                    <i class="fas fa-clock text-gray-700"></i>
                    <span>Snoozed</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100">
                    <i class="fas fa-paper-plane text-gray-700"></i>
                    <span>Sent</span>
                </a>
                <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100">
                    <i class="fas fa-file text-gray-700"></i>
                    <span>Drafts</span>
                </a>
            </nav>
        </aside>

        <!-- Content -->
        <main class="flex-1 ml-64 p-6 pt-20">
            <div class="bg-white shadow-md rounded p-4">
                <h2 class="text-2xl font-semibold mb-4">Primary</h2>
                <div class="space-y-4">
                    <!-- Email Card -->
                    <div class="flex items-start p-4 border-b border-gray-200">
                        <img src="https://via.placeholder.com/50" alt="Sender" class="rounded-full w-12 h-12">
                        <div class="ml-4">
                            <div class="flex justify-between">
                                <h3 class="text-lg font-semibold">Sender Name</h3>
                                <span class="text-gray-600">2:30 PM</span>
                            </div>
                            <p class="text-gray-600">Email subject line</p>
                            <p class="text-gray-700">Brief preview of the email content...</p>
                        </div>
                    </div>

                    <!-- Email Card -->
                    <div class="flex items-start p-4 border-b border-gray-200">
                        <img src="https://via.placeholder.com/50" alt="Sender" class="rounded-full w-12 h-12">
                        <div class="ml-4">
                            <div class="flex justify-between">
                                <h3 class="text-lg font-semibold">Sender Name</h3>
                                <span class="text-gray-600">Yesterday</span>
                            </div>
                            <p class="text-gray-600">Email subject line</p>
                            <p class="text-gray-700">Brief preview of the email content...</p>
                        </div>
                    </div>

                    <!-- Repeat email cards as needed -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
